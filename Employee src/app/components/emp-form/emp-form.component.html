<div class="container" style="margin-top: 30px;">
  <h2>Data Entry of Employees</h2>
  <form #empData = "ngForm" (ngSubmit) = "onSubmit()" >
    <div class="row">
      <div class="col-sm-6"><input type="text" name="empNo" id=""[(ngModel)] = "employee.empNo" hidden></div>
    </div>&nbsp;
    <div class="row">
      <div class="col-sm-3"><label for="">Employee Name</label></div>
      <div class="col-sm-6"><input type="text" name="eName" id=""[(ngModel)] = "employee.eName"></div>
    </div>&nbsp;
    <div class="row">
      <div class="col-sm-3"><label for="">Designation</label></div>
      <div class="col-sm-6"><input type="text" name="job" id=""[(ngModel)] = "employee.job"></div>
    </div>&nbsp;
    <div class="row">
      <div class="col-sm-3"><label for="">Hire Date</label></div>
      <div class="col-sm-6"><input type="date" name="hiredate" id=""[(ngModel)] = "employee.hireDate"></div>
    </div>&nbsp;
    <div class="row">
      <div class="col-sm-3"><label for="">Manager Id</label></div>
      <div class="col-sm-6"><input type="text" name="managerId" id=""[(ngModel)] = "employee.managerId"></div>
    </div>&nbsp;
    <div class="row">
      <div class="col-sm-3"><label for="">Salary</label></div>
      <div class="col-sm-6"><input type="text" name="salary" id=""[(ngModel)] = "employee.salary"></div>
    </div>&nbsp;
    <div class="row">
      <div class="col-sm-3"><label for="">Commission</label></div>
      <div class="col-sm-6"><input type="text" name="commission" id=""[(ngModel)] = "employee.commission"></div>
    </div>&nbsp;
    <div class="row">
      <div class="col-sm-2"><label for="">Department Id</label></div>
      <div class="col-sm-4">
        <select name="dept" [(ngModel)] = "employee.deptNo">
          <option value="" selected disabled>Select an Option</option>
          <option *ngFor="let dept of departments" value={{dept.deptNo}}>{{dept.deptName}}</option>
        </select>
      </div>
    </div>
    &nbsp;
    <div class="row">
    <div class="col-sm-8"><input type="submit" value="Submit" name="submit" class="btn btn-primary"></div>
    </div>
  </form>
</div>
