<div class="container">
  <h2>Data Entry of Department</h2>
  <form #deptData  = "ngForm" (ngSubmit) = "onSubmit()">
    <div class="row">
      <div class="col-sm-3"><label for="">Department Number</label></div>
      <div class="col-sm-6"><input type="text" name="deptNo" id="" [(ngModel)] = "department.deptNo"></div>
    </div>&nbsp;
    <div class="row">
      <div class="col-sm-3"><label for="">Department Name</label></div>
      <div class="col-sm-6"><input type="text" name="deptName" id="" [(ngModel)] = "department.deptName"></div>
    </div>&nbsp;
    <div class="row">
      <div class="col-sm-3"><label for="">Location</label></div>
      <div class="col-sm-6"><input type="text" name="location" id="" [(ngModel)] = "department.location"></div>
    </div>&nbsp;
    <div class="row">
      <div class="col-sm-8"><input type="submit" value="Submit" name="submit" class="btn btn-primary"></div>
      </div>
  </form>
</div>
