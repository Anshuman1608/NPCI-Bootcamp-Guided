<!DOCTYPE html>
<html lang ="en" xlmns : th = "https://www.thymeleaf.org/" >
	<head>
		<title>Employee</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</head>
	<body style = "margin-top: 7%;">
		<div class = "container">
		&nbsp;
		<div><a th:href = "@{/employee/addEmp}" class = "btn btn-dark">Add Employee</a>
		</div>&nbsp;
			<table class = "table table-bordered">
				<tr>
					<th>ID</th>
					<th>Employee Name</th>
					<th>Job Designation</th>
					<th>HireDate</th>
					<th>Manager Id</th>
					<th>Salary</th>
					<th>Commission</th>
					<th>Department Number</th>
					<th>Action</th>
				</tr>
				<tr th:each = "tempEmp : ${EMPLOYEE}">
					<td th:text = "${tempEmp.empno}"></td>
					<td th:text = "${tempEmp.ename}"></td>
					<td th:text = "${tempEmp.job}"></td>
					<td th:text = "${tempEmp.hiredate}"></td>
					<td th:text = "${tempEmp.managerId}"></td>
					<td th:text = "${tempEmp.salary}"></td>
					<td th:text = "${tempEmp.commission}"></td>
					<td th:text = "${tempEmp.deptNo}"></td>
					<td><a th:href = "@{/employee/updateForm(empId = ${tempEmp.empno})}" class = "btn btn-dark">Update Employee</a> &nbsp;
					<a class = "btn btn-dark" th:href = "@{/employee/deleteForm(empId = ${tempEmp.empno})}" 
					onclick = "if(!(confirm('Do you want to delete the Employee'))) return false">Delete Employee</a></td>
				</tr>
		</div>
	</body>
</html>
